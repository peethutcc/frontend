<h2 mat-dialog-title>File Data</h2>
<mat-dialog-content class="ww">
    <div class="example-container mat-elevation-z8" >
        <table mat-table [dataSource]="datare2" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- filename Column -->
            <ng-container matColumnDef="filename">
                <th mat-header-cell *matHeaderCellDef>ชื่อไฟล์</th>
                <td mat-cell *matCellDef="let element"> {{element.file.name}} </td>
            </ng-container>
        
            <!-- download Column -->
            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button  [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="downloadFile()" ><mat-icon>save_alt</mat-icon>ดึง</button>
                    <button mat-menu-item (click)="deletedata()"><mat-icon>delete</mat-icon>ลบ</button>
                  </mat-menu>
                </td>
              </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="onclicktestdata(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
        <div *ngIf="progress > 0" div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                <progress-bar [progress]="progress" [color]="'#488aff'">
                </progress-bar>
        </div>
    <input type="file" name="image" (change)="fileProgress($event)" />
    <button type="submit" (click)="callupload()" mat-button >Upload</button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
