<mat-card>
    <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input #u1 type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input #u2 type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button routerLink='/main'(click)="logIn(u1.value,u2.value)">Login</button>
        <button type="submit" mat-button routerLink='/register'>Register</button>
      </div>
      

    </form>
  </mat-card-content>
</mat-card>
