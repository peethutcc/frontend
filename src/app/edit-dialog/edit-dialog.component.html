<h2 mat-dialog-title>Edit Data</h2>
<mat-dialog-content >
    <div class="example-container">
        <mat-form-field>
            <textarea #titleName matInput placeholder="หัวข้อเรื่อง" [value]="ob.titleName"></textarea>
        </mat-form-field>
       
        <mat-form-field>
                <input #docNumber matInput placeholder="เลขที่หนังสือ" [value]="ob.docNumber">
            </mat-form-field>
              
        <mat-form-field>
            <input #docOwner matInput placeholder="เจ้าของเรื่อง" [value]="ob.docOwner">
        </mat-form-field>

        <mat-form-field >
            <input #docDate  matInput [matDatepicker]="picker" placeholder="วันที่ของเอกสาร" [value]="ob.docDate.iso">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input #ogManuscript matInput placeholder="ต้นฉบับ" [value]="ob.ogManuscript">
        </mat-form-field>
              
        <mat-form-field>
            <mat-select #status placeholder="สถานะ" [value]="ob.status">
                <mat-option value="ยังไม่เสร็จสิ้น">ยังไม่เสร็จสิ้น</mat-option>
                <mat-option value="เสร็จสิ้นแล้ว">เสร็จสิ้นแล้ว</mat-option>
                <mat-option value="รับเรื่องแล้ว">รับเรื่องแล้ว</mat-option>
                <mat-option value="อยู่ระหว่างการพิจารณา">อยู่ระหว่างการพิจารณา</mat-option>
                <mat-option value="ส่งหน่วยงานที่เกี่ยวข้อง">ส่งหน่วยงานที่เกี่ยวข้อง</mat-option>
                <mat-option value="อนุมัติ">อนุมัติ</mat-option>
                <mat-option value="ไม่อนุมัติ">ไม่อนุมัติ</mat-option>
                <mat-option value="รับทราบ">รับทราบ</mat-option>
                <mat-option value="ลงนาม">ลงนาม</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <textarea #comment maxlength="256" matInput placeholder="หมายเหตุ" required [value]="ob.comment"></textarea>
            <mat-hint align="end">{{comment.value.length}} / 256</mat-hint>
        </mat-form-field>
        
    </div>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="submit" mat-flat-button mat-dialog-close (click)="editdata(titleName.value,docOwner.value,docDate.value,ogManuscript.value,status.value,comment.value,docNumber.value)">ENTER</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
