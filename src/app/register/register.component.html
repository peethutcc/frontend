<mat-card>
        <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                <input #u1 type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field>
                <input #u2 type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input #u3 type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
        
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
        
            <div class="button">
                <button type="submit" mat-button routerLink='/' (click)="signUp(u1.value,u2.value,u3.value)">Submit</button>
                <button type="submit" mat-button routerLink='/'>Cancel</button>
            </div>
          
    
        </form>
      </mat-card-content>
    </mat-card>
