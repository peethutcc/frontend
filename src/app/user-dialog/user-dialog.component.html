<h2 mat-dialog-title>User Data</h2>
<mat-dialog-content class="ww">
    <div class="example-container mat-elevation-z8" >
        <table mat-table [dataSource]="datare2" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
        
            <!-- download Column -->
            <ng-container matColumnDef="actions" align="end" >
                <th mat-header-cell *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button  [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="approveUser()" ><mat-icon>save_alt</mat-icon>ยืนยัน</button>
                    <button mat-menu-item (click)="deletedata()"><mat-icon>delete</mat-icon>ลบ</button>
                  </mat-menu>
                </td>
              </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="onclicktestdata(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
