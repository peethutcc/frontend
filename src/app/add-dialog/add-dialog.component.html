<h2 mat-dialog-title>Add New Data</h2>
<mat-dialog-content >
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="หัวข้อเรื่อง">
        </mat-form-field>
              
        <mat-form-field>
            <input matInput placeholder="เจ้าของเรื่อง">
        </mat-form-field>

        <mat-form-field >
            <input matInput [matDatepicker]="picker" placeholder="วันที่ของเอกสาร">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="ต้นฉบับ">
        </mat-form-field>
              
        <mat-form-field>
            <mat-select placeholder="สถานะ">
                <mat-option value="option">กำลังดำเนินการ</mat-option>
                <mat-option value="option">เสร็จ</mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" >Submit</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
